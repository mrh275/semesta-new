<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesta New</title>
    <link rel="stylesheet" href="./dist/css/base.css">
    <link rel="stylesheet" href="./dist/css/components.css">
    <link rel="stylesheet" href="./dist/css/buttons.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Library -->
    <link href="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/css/pagedone.css " rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <nav class="navbar">
            <div class="navbar-brand-container">
                <img src="./src/img/logo-big.png" alt="Logo Sekolah" class="brand-img">
                <a href="/" class="brand-text">SMA Negeri 1 Rawamerta</a>
            </div>
            <div class="navbar-menu-wrapper">
                <ul class="menu-items">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Tentang</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <a href="/sejarah" class="nav-link">Sejarah</a>
                            </li>
                            <li class="dropdown-item">
                                <a href="/struktur-organisasi" class="nav-link">Struktur Organisasi</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Galeri</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">PPDB</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Kontak</a>
                    </li>
                </ul>
                <div class="toggle-dark-mode-wrapper">
                    <div class="toggle-dark-mode">
                        <i class="fa-solid fa-sun light-mode"></i>
                        <i class="fa-solid fa-moon dark-mode"></i>
                    </div>
                </div>
        </nav>
        <div class="hero-section">
            <section class="splide" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./src/img/img-1.webp" alt="" class="hero-img">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/img-2.webp" alt="" class="hero-img">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/img-3.webp" alt="" class="hero-img">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/img-4.webp" alt="" class="hero-img">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/img-5.webp" alt="" class="hero-img">
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/js/pagedone.js"></script>
    <script>
        const toggleDarkMode = document.querySelector('.toggle-dark-mode');
        const body = document.querySelector('body');
        toggleDarkMode.addEventListener('click', () => {
            toggleDarkMode.classList.toggle('active');
            body.classList.toggle('dark');
        });

        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide', {
                type: 'slide',
                rewind: true,
                height: '34rem',
                autoplay: false,
                interval: 3000,
                lazyLoad: 'nearby',
            });
            splide.mount();
        });
    </script>
</body>

</html>
